<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="blocks/header"></div>
<form th:action="${'/client/add'}" th:object="${clients}" method="post">
    <input type="text" th:field="*{clientName}" name="clientName" placeholder="Имя клиента">
    <div style="color: red" th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></div>
    <br>
    <input type="text" name="orderCost" th:field="*{orderCost}" placeholder="Стоимость заказа">
    <div style="color: red" th:if="${#fields.hasErrors('orderCost')}" th:errors="*{orderCost}"></div>
    <br>
    <input type="text" name="clientAge" th:field="*{clientAge}" placeholder="Возраст">
    <div style="color: red" th:if="${#fields.hasErrors('clientAge')}" th:errors="*{clientAge}"></div>
    <br>
    <input type="text" name="orderWeight" th:field="*{orderWeight}" placeholder="Вес заказа">
    <div style="color: red" th:if="${#fields.hasErrors('orderWeight')}" th:errors="*{orderWeight}"></div>
    <br>
    Оплачено  <input type="checkbox" th:field="*{payment}" name="payment" >
    </div>
    <br>
    <select  name="street">
        <div th:each="element : ${address}">
            <option th:text="${element.street}"></option>
        </div>
    </select>
    <button type="submit">Добавить клиента</button>
</form>
</body>
</html>
